<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto max-w-md mt-10">
        <!-- Login/Register Form -->
        <div id="auth-form" class="bg-white p-6 rounded shadow-md">
            <h2 class="text-2xl mb-4" id="form-title">Login</h2>
            <form id="login-form">
                <div id="name-group" class="hidden mb-4">
                    <label class="block mb-2">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="w-full p-2 border rounded" 
                        placeholder="Enter your name"
                    >
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="w-full p-2 border rounded" 
                        placeholder="Enter your email" 
                        required
                    >
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full p-2 border rounded" 
                        placeholder="Enter your password" 
                        required
                    >
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white p-2 rounded"
                >
                    Login
                </button>
            </form>
            <p 
                id="toggle-form" 
                class="mt-4 text-center text-blue-500 cursor-pointer"
            >
                Need an account? Register
            </p>
        </div>

        <!-- Todo List -->
        <div id="todo-list" class="hidden bg-white mt-6 p-6 rounded shadow-md">
            <div class="flex mb-4">
                <input 
                    type="text" 
                    id="new-todo" 
                    class="flex-grow p-2 border rounded-l" 
                    placeholder="Enter new todo"
                >
                <button 
                    id="add-todo" 
                    class="bg-blue-500 text-white p-2 rounded-r"
                >
                    Add Todo
                </button>
            </div>
            
            <div id="todos-container">
                <!-- Todos will be dynamically added here -->
            </div>

            <button 
                id="logout" 
                class="mt-4 w-full bg-red-500 text-white p-2 rounded"
            >
                Logout
            </button>
        </div>
    </div>

    <script>
        // Authentication Toggle
        const formTitle = document.getElementById('form-title');
        const nameGroup = document.getElementById('name-group');
        const toggleForm = document.getElementById('toggle-form');
        const loginForm = document.getElementById('login-form');

        let isLogin = true;
        toggleForm.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                formTitle.textContent = 'Login';
                nameGroup.classList.add('hidden');
                toggleForm.textContent = 'Need an account? Register';
            } else {
                formTitle.textContent = 'Register';
                nameGroup.classList.remove('hidden');
                toggleForm.textContent = 'Already have an account? Login';
            }
        });

        // Authentication and Todo List Logic Placeholders
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Implement login/register logic here
            document.getElementById('auth-form').classList.add('hidden');
            document.getElementById('todo-list').classList.remove('hidden');
        });

        document.getElementById('logout').addEventListener('click', () => {
            document.getElementById('auth-form').classList.remove('hidden');
            document.getElementById('todo-list').classList.add('hidden');
        });

        const todosContainer = document.getElementById('todos-container');
        const newTodoInput = document.getElementById('new-todo');
        const addTodoButton = document.getElementById('add-todo');

        addTodoButton.addEventListener('click', () => {
            const todoText = newTodoInput.value.trim();
            if (todoText) {
                const todoItem = document.createElement('div');
                todoItem.className = 'flex items-center justify-between p-2 border-b';
                todoItem.innerHTML = `
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span>${todoText}</span>
                    </div>
                    <button class="text-red-500 delete-todo">Delete</button>
                `;
                
                const deleteButton = todoItem.querySelector('.delete-todo');
                deleteButton.addEventListener('click', () => {
                    todosContainer.removeChild(todoItem);
                });

                const checkbox = todoItem.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', () => {
                    todoItem.querySelector('span').classList.toggle('line-through');
                });

                todosContainer.appendChild(todoItem);
                newTodoInput.value = '';
            }
        });
    </script>
</body>
</html>
